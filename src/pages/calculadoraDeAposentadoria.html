<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../calculadoraDeAposentadoria/calculadoraAposentadoria.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" defer></script>
  <script src="../calculadoraDeAposentadoria/calculadoraAposentadoria.js" defer></script>
  <script src="script.js" defer></script>
  <title>Calculadora de Aposentadoria</title>
</head>

<body>
  <div class="container">
    <h1 class="titulo-pagina">Calculadora de Aposentadoria</h1>

    <div class="card simulador">
      <div class="card-body ">
        <h5 class="card-title titulo-simulador">
          Simulador de aposentadoria
        </h5>

        <form action="" id="formAposentadoria">
          <div class="row row-cols-md-4 row-cols-sm-1 row-cols-1 d-flex align-items-end">
            <div class="col">
              <label for="inputRendaMensal">
                Quanto você ganha por mês?
              </label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" placeholder="00,00" id="inputRendaMensal" oninput=" inputLimit(this); toBrFormat(this);" maxlength="15">
              </div>
            </div>
            <div class="col">
              <label toBrFormatfor="inputAporteInicial">
                Quanto você já têm investido?
              </label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" placeholder="00,00" id="inputAporteInicial" oninput=" inputLimit(this); toBrFormat(this);" maxlength="15">
              </div>
            </div>

            <div class="col">
              <label toBrFormatfor="inputPatrimonioAposentadoria">
                Com quanto de patrimônio você quer se aposentar?
              </label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" placeholder="00,00" id="inputPatrimonioAposentadoria" oninput=" inputLimit(this); toBrFormat(this);" maxlength="15">
              </div>
            </div>

            <div class="col">
              <label toBrFormatfor="inputRendaParaInvestir">
                Quantos % da sua renda será investido?
              </label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="0" id="inputRendaParaInvestir" oninput="inputLimit(this); toBrFormat(this);" maxlength="5">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
          <div class="row row-cols-md-4 row-cols-1 d-flex align-items-end">
            <div class="col">
              <label toBrFormatfor="inputIdadeAtual">
                Qual sua idade atual?
              </label>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="0" id="inputIdadeAtual" oninput="inputLimit(this);" maxlength="3">
                <span class="input-group-text">anos</span>
              </div>
            </div>
            <div class="col">
              <label toBrFormatfor="inputIdadeAposentadoria">
                Com quantos anos você deseja se aposentar?
              </label>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="0" id="inputIdadeAposentadoria" oninput="inputLimit(this);" maxlength="3">
                <span class="input-group-text">anos</span>
              </div>
            </div>
            <div class="col">
              <label toBrFormatfor="inputRentabilidadeAnual">
                Sua rentabilidade total anual projetada
              </label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="0" id="inputRentabilidadeAnual" oninput="inputLimit(this); toBrFormat(this);" maxlength="5">
                <span class="input-group-text">% ao ano</span>
              </div>
            </div>
            <div class="col">
              <label toBrFormatfor="inputGastosAposentado">
                IR sobre o investimento
              </label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="0" id="inputIrSobreInvestimento" oninput=" inputLimit(this); toBrFormat(this);" maxlength="5">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>

          <hr>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" id="btnSubmitForm" type="submit">Calcular</button>
            <button class="btn btn-danger">Limpar</button>
          </div>
        </form>
      </div>
    </div>
    <div id="resultados" class="mt-4">
      <div id="cardsResultado" class="row row-cols-md-3 row-cols-1 d-flex"></div>
    </div>
  </div>
</body>

</html>
